<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STC Price Scraper</title>
</head>
<body>

  <h1>Scraping STC Price</h1>

  <script>
    const puppeteer = require('puppeteer');

    async function scrapeSTCPrice() {
      const browser = await puppeteer.launch();
      const page = await browser.newPage();
      
      // Go to the page
      await page.goto('https://www.demandmanager.com.au/certificate-prices/', {
        waitUntil: 'networkidle0',
      });

      // Give extra time to load content
      await page.waitForTimeout(3000);

      // Wait for the STC price element to be available
      await page.waitForSelector('#stc_price');

      // Extract the STC price
      const stcPrice = await page.$eval('#stc_price', el => el.textContent.trim());

      console.log('Latest STC Price:', stcPrice);

      await browser.close();
    }

    scrapeSTCPrice();
  </script>

</body>
</html>
